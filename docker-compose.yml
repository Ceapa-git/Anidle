services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        TOKEN: $TOKEN
        MONGO_URI: $MONGO_URI
        MONGO_DB: $MONGO_DB
        JWT_ISSUER: $JWT_ISSUER
        MAL_URL: $MAL_URL
        MAL_HOST: $MAL_HOST
    container_name: backend-service
    ports:
      - "8081:8080"
    networks:
      - anidle-net
    depends_on:
      - mongodb
    restart: on-failure
    volumes:
      - logs-volume:/app/logs

  mongodb:
    image: mongo:6.0
    container_name: mongodb-service
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    volumes:
      - db-anidle:/data/db
    networks:
      - anidle-net

volumes:
  db-anidle:
  logs-volume:

networks:
  anidle-net:
    name: anidle-net
    driver: bridge
